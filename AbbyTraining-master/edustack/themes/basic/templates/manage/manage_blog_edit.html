{% extends 'manage/layout.html' %}

{% block scripts_begin %}
<script>
var
    action = '{{ action }}',
    redirect = '{{ redirect }}';

function initVue(blog) {
    var vm = new Vue({
        el: '#form-blog',
        data: blog,
        methods: {
            submit: function (event) {
                event.preventDefault();
                startLoading();
                postApi(action, this.$data, function (err, r) {
                    if (err) {
                        showError(err);
                    }
                    else {
                        return location.assign(redirect);
                    }
                    stopLoading();
                });
            },
            cancel: function() {
                location.assign(redirect);
            }
        }
    });
}

// {% if id %}

$(function () {
    startLoading();
    getApi('/api/blogs/{{ id }}', function (err, blog) {
        if (err) {
            showError(err);
        }
        else {
            stopLoading();
            initVue(blog);
        }
    });
});

// {% else %}

$(function () {
    initVue({
        name: '',
        summary: '',
        content: ''
    });
});

// {% endif %}

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">Comment</a></li>
                <li><a href="/manage/blogs">Blog</a></li>
                <li><a href="/manage/users">User</a></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-2-3">
        <form id="form-blog" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">Subject:</label>
                <div class="uk-form-controls">
                    <input v-model="name" name="name" type="text" placeholder="Subject" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">Summary:</label>
                <div class="uk-form-controls">
                    <textarea v-model="summary" rows="4" name="summary" placeholder="Summary" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">Content:</label>
                <div class="uk-form-controls">
                    <textarea v-model="content" rows="16" name="content" placeholder="Content" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> Save</button>
                <button v-on="click: cancel()" type="button" class="uk-button"><i class="uk-icon-times"></i> Cancel</button>
            </div>
        </form>
    </div>

{% endblock %}
